apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rxintake
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/shameson/argo-demo.git
    path: helm/rxintake/environments/staging
    targetRevision: main
    helm:
      valueFiles:
      - "$values/helm/rxintake/environments/staging/values.yaml"
  - repoURL: https://github.com/shameson/argo-demo
    targetRevision: main
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: rxintake
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

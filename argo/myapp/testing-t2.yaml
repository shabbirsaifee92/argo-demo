apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-testing-t2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shabbirsaifee92/argo-demo
    path: helm/myapp
    targetRevision: main
    helm:
      valueFiles:
        - environments/testing-t2/values.yaml
        - environments/testing-t2/version.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
